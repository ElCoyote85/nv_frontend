<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test MockUp | Navystavke</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="nv-container nv-container__shadow">
    <header class="nv-header">
        <a href="#" class="nv-header_logo-link"><img class="nv-header_logo" src="imgs/logo-navystavke.png" alt=""></a>
    </header>
    <nav class="nv-nav">
        <a href="#" class="nv-nav_button nv-nav_button__with-picture-1">
            <div class="nv-nav_button-text nv-nav_button-text__top-offset">
                <div class="nv-nav_button-title">Выставки</div>
                <div class="nv-nav_button-info">Online</div>
            </div>
        </a>
        <a href="#" class="nv-nav_button nv-nav_button__with-picture-2">
            <div class="nv-nav_button-text nv-nav_button-text__top-offset">
                <div class="nv-nav_button-title">О нас</div>
                <div class="nv-nav_button-info">Информация</div>
            </div>
        </a>
        <a href="#" class="nv-nav_button nv-nav_button__with-picture-3">
            <div class="nv-nav_button-text nv-nav_button-text__top-offset">
                <div class="nv-nav_button-title">Участникам</div>
                <div class="nv-nav_button-info">Компании и услуги</div>
            </div>
        </a>
        <a href="#" class="nv-nav_button nv-nav_button__with-picture-4">
            <div class="nv-nav_button-text nv-nav_button-text__top-offset">
                <div class="nv-nav_button-title">Посетителям</div>
                <div class="nv-nav_button-info">Возможности</div>
            </div>
        </a>
        <div class="nv-nav_button nv-nav_button__with-picture-5">
            <div class="nv-nav_button-text nv-nav_button-text__top-offset">
                <div class="nv-nav_button-title">Поиск </div>
                <input type="text" class="nv-nav_button__search" placeholder="">
            </div>
        </div>
    </nav>
    <main class="nv-main">
        <div class="nv-calendar">
            <div class="nv-calendar_info">
                <div class="nv-calendar_info-title">Календарь</div>
                <div class="nv-calendar_info-desc">Выставок <span class="float-right">2016</span></div>
            </div>
            <div class="nv-calendar-city">
                <input class="nv-calendar-city-input" type="text" placeholder="МОСКВА">
            </div>
            <div class="nv-calendar-date">
            </div>
        </div>
        <div class="nv-main-content"></div>
        <div class="nv-visitors"></div>
    </main>
    <footer class="nv-footer"></footer>
</div>

<script src="js/bundle.js"></script>
</body>
</html>
